<script>
$(function() {
    $("#race").select2();

    $('#saveNotBtn').click(function() {
        ajaxCall('http://localhost/marcel/ums/index.php?action=5', getNotificationModalData()).success(function(result) {
            $('#newNotificationModal').hide();
        });
    });

    $('.radioOption').click(function() {
        $(this).addClass('active').removeClass('mouseOver');
        $('.radioOption').not(this).removeClass('active');
    });

    function getNotificationModalData () {
        var newNotificationData = {"notificationData": {"latitude": lastMapClickPosition.lat(), 
                                                        "longitude": lastMapClickPosition.lng(),
                                                        "description": $('#description').val(),
                                                        "name": $('#name').val(),
                                                        "birthDay": $('#birthDay').val(),
                                                        "race": $('#race').val(),
                                                        "size": $('#size').val(),
                                                        "sex": getOptionValue()
                                                       }
                                  };

        return newNotificationData;
    }

    function getOptionValue () {
        return $('.radioOption.active').attr('id');
    }
});
</script>
<div class="modal fade" id="newNotificationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">blubb</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h3 class="col-md-12">Example heading</h3>
                    <div class="col-md-12 form-group">
                        <textarea rows="4" id="description" class="form-control" placeholder="Beschreibung..." style="resize: none;"></textarea>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" id="name" class="form-control" placeholder="Rufname">
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="date" id="birthDay" class="form-control date" placeholder="Geburtsdatum">
                    </div>
                    <div class="col-md-6">
                         <select class="form-control" id="race" style="width: 100%;">
                         {% for race in modal.races %}
                             <option value="{{ race.code }}">{{ race.name }}</option>
                         {% endfor %}
                         </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <img class="radioOption active" id="f" src="public/images/female.png">
                        <img class="mouseOver radioOption" id="m" src="public/images/male.png">
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="range" id="size" min="0" max="255" />
                    </div>
                    <div class="col-md-12 form-group">
                        <textarea rows="4" id="specification" class="form-control" placeholder="Merkmale..." style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left"
                    data-dismiss="modal">Schlie√üen</button>
                <button type="button" id="saveNotBtn" class="btn btn-primary">Speichern</button>
            </div>
        </div>
    </div>
</div>
