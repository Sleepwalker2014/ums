<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>Deine Einstellungen...</h1>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Allgemeines</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Email
                        address</label> <input type="email" class="form-control"
                        id="exampleInputEmail1" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <p class="help-block">Example block-level help text
                    here.</p>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sicherheit</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="currentPassword">derzeitiges
                        Passwort</label> <input type="password"
                        class="form-control" id="currentPassword"
                        placeholder="Aktuelles Passwort">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="newpassword">neues Passwort</label> <input
                        type="password" class="form-control"
                        id="newPassword" placeholder="neues Passwort">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="newpasswordConfirm">erneute
                        Eingabe</label> <input type="password"
                        class="form-control" id="newpasswordConfirm"
                        placeholder="erneute Eingabe">
                </div>
            </div>
            <button type="btn" class="btn btn-default"
                id="savePasswordBtn">Speichern</button>
        </div>
    </div>
</div>
<script src="/marcel/ums/javascript/passwordFunctions.js"></script>
</div>
