<div class="modal fade" id="markerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{% for dateId, creaDate in modal.creationDate %}
                                            {{ creaDate }}
                                        {% endfor %}</h4>
            </div>
            <div class="modal-body">
                {% for descId, description in modal.description %}
                    {{ description }}
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left"
                    data-dismiss="modal">Schlie√üen</button>
                <button type="button" class="btn btn-primary pull-left">Speichern</button>
            </div>
        </div>
    </div>
</div>
