<div class="modal fade" id="markerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Annonce vom {{ modal.creationDate }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                           <div class="panel-heading">Beschreibung</div>
                           <div class="panel-body">
                                {{ modal.description }}
                           </div>
                        </div>
                        <div class="panel panel-default">
                           <div class="panel-heading">Steckbrief</div>
                           <div class="panel-body">
                               <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pwd">Name:</label>
                                            {{ modal.animalName }}
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pwd">Geburtsdatum:</label>
                                            {{ modal.animalBirthDay }}
                                        </div>
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pwd">Rasse:</label>
                                            {{ modal.animalRace }}
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pwd">Grösse:</label>
                                            <input type="range" min="0" max="255" value="{{ modal.size }}" disabled/>
                                        </div>
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pwd">Augenfarbe:</label>
                                            <img src="{{ modal.eyeColour }}">
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="pwd">Fellfarbe:</label>
                                                <img src="{{ modal.furColour }}">
                                            </div>
                                        </div>
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <label for="pwd">Merkmale:</label>
                                           {{ modal.specification }}
                                       </div>
                                   </div>
                               </div>
                           </div>
                        </div>
                        <div class="panel panel-default">
                           <div class="panel-heading">Geschlecht</div>
                           <div class="panel-body">
                               <img src="public/images/female.png">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left"
                    data-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>
